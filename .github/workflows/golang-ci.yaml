name: "Golang CI"
env:
  TEST_PATHS: "./configloader/... pkg/..."

on:
  push: { }

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  golang-ci:
    name: "Lint Modules"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lint_path: ["configloader", "pkg"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60.3
          working-directory: ${{ matrix.lint_path }}
          args: --out-format line-number --color never -v ./...

  gotest:
    name: "Test Modules"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_path: ["./configloader", "./pkg"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Run tests with coverage in ${{ matrix.test_path }}
        run: |
          cd ${{ matrix.test_path }}
          go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

  build:
    needs:
      - "golang-ci"
      - "gotest"
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: exit 1
        name: "Catch errors"
        if: |
          needs.golang-ci.result == 'failure' || contains(needs.*.result, 'failure')
